<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./styles.css"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
      <title>T1 - GCS</title>
</head>
<body>
      <header class="title">
            <h1>T1 - Gerenciamento e Configuração de Software</h1>
            <h4>Frederico Abreu Miguens Nizoli, Gabriel Carreno Hoppe, Gabriel Gerhardt de Marque, Juliano Parmegiani Chies, Leonardo Gemin Pereira</h4>
      </header>
      <div class="container">
            <div class="addNew">
                  <button onclick="addNew()">+ Adicionar nova aquisição</button>
            </div>
            <div class="table">
                  <div class="tableHead">
                        <div class="cell"><h5>Descrição</h5></div>
                        <div class="cell"><h5>Valor Unitário</h5></div>
                        <div class="cell"><h5>Quantidade</h5></div>
                        <div class="cell"><h5>Valor Total</h5></div>
                        <div class="cell"><h5>Status</h5></div>
                        <div class="cell"><h5>Data</h5></div>
                        <div class="cell"><h5>Solicitante</h5></div>
                  </div>
                  
                  <div style="visibility: hidden"><input type="text" disabled></div>
            </div>
      </div>
      
      <fieldset class="floatingMenu">
            <legend>Settings</legend>
            <div class="userChanger">

            </div>
            <div class="themeChanger">
                  <label class="switch">
                        <input onclick="toggleTheme()" type="checkbox">
                        <span class="slider round"></span>
                  </label>
            </div>
      </fieldset>
      
      
      <script src="script.js"></script>
</body>
</html>
